{% extends 'base.html' %}
{% load static %}
{% block content %}


<div style="margin-top: 70px" class="text-black  text-center">
    <h3><strong>ESG- Mifid II Appropriateness Toolkit</strong></h3>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container col-sm-4 text-white rounded-top" style="background-color: rgba(245, 245, 248, 0.7); height: auto">
    <div class ="form-group" style =" width: 500px; margin-left:130px; padding-bottom: 50px; margin-top: 40px">
        <div class="col-md-8 text-black;">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <p1>{{ message }}.</p1>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" action="">
                <center>
                <div class="col-sm-2" style="margin-left:350px; padding-top:10px">
                    <div class="row" >
                        <button type="submit" class="btn btn-primary rounded-pill" style="margin-left:-280px; "><a href="{% url 'login_user' %}">User Login</a></button><button type="submit" class="btn btn-primary rounded-pill login_button" style="margin-left:80px"><a href="{% url 'login_client' %}">client Login</a></button>
                    </div>

<!--                    <select onChange="window.location.href=this.value">-->
<!--                        <option value="">Select</option>-->
<!--                        <option value="">User Login</option>-->
<!--                        <option value="login_client">Client Login</option>-->
<!--                    </select>-->
                </div>
                </center>
                {% csrf_token %}
                    <center>
                        <fieldset class="form-group">
                            <br>
                            <h3 class="text-black"><strong><i class="fa fa-user"></i>User Login</strong></h3>
                            <div class="form-group;" style="padding:10px">
                                <label class="text-black" for="exampleInputEmail1">Username *</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group" style="padding:10px">
                                <label class="text-black" for="exampleInputPassword1">Password *</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary rounded-pill login_button"><i class="fa fa-unlock fa-lg "></i>  Login</button>
                        </fieldset>
                    </center>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
