{% extends 'base.html' %}
{% load static %}
{% block content %}


<div style="margin-top: 70px" class="text-black  text-center">
    <h3><strong >ESG- Mifid II Toolkit</strong></h3>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container col-sm-4 text-white rounded-top" style="background-color: rgba(245, 245, 248, 0.7); height: 400px">
    <button type="submit" style="margin-left:1px; margin-top:5px; height:50px; width:198px; border-radius: 8px; border-color: #E6E6EA;"><a href="{% url 'login_user' %}" style="color:black">Self Assessment</a></button><button type="submit"  style="margin-left:1px; margin-top:1px; height:50px; width:195px; border-radius: 8px; border-color: #E6E6EA;"><a href="{% url 'login_client' %}" style="color:black">Client Assessment</a></button>
    <div class ="form-group" style =" width: 350px; margin-left:80px; padding-bottom: 20px; margin-top: 2px">
        <div class="col-md-8 text-black;">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <p1>{{ message }}.</p1>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                    <center>
                        <fieldset class="form-group">
                            <br>
                            <h3 class="text-black"><strong><i class="fa fa-user"></i>User Login</strong></h3>
                            <div class="form-group;" style="padding:10px">
                                <label class="text-black" for="exampleInputEmail1">Username *</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="form-group" style="padding:10px">
                                <label class="text-black" for="exampleInputPassword1">Password *</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary rounded-pill login_button"><i class="fa fa-unlock fa-lg "></i>  Login</button>
                        </fieldset>
                    </center>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
