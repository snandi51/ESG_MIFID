{% extends 'base2.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div style="margin-top:40px">
</div>
<link href="static/assets/css/style.css" rel="stylesheet">
<main id="main">
    <button type="button" onclick="history.back()" style="display: none; color:white" id="back-btn"></button>
    <a href="#" style="color:white"><img src="static/assets/img/Icon.png" onclick="document.getElementById('back-btn').click()"  alt="Back"/>Back</a>
    <!-- Form Name -->
    <div class="container" style="background-color: rgba(245, 245, 248, 0.7); padding:10px; height: auto">
        <div class="container text-white; rounded" style="background-color:rgba(149, 230, 22, 0.7);">
            <div class="row mb-1" style="padding-top:5px">
                <center><h2 style="color:Black; font-size:17px">Sector(As per Article 2(17) of SFDR): <b>Water</b></h2></center>
            </div>
        </div>
        <div class="container text-white; rounded" style="background-color:rgba(149, 230, 22, 0.7);">
            <div  style="padding:2px">
                <h4><strong  style="color:Black; margin-left:80px; font-size:18px">Question</strong><strong  style="color:Black; margin-left:240px; font-size:18px">Yes | No | N/A*</strong><strong  style="color:Black; margin-left:140px; font-size:18px">Comments</strong><strong  style="color:Black; margin-left:170px; font-size:18px">Exception</strong></h4>
            </div>
        </div>
        <form method="POST" class="form-horizontal" action="environment1_3">
            {% csrf_token %}
            <div class="form-group" style="padding-top:10px">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><b style="color:#2B0A3D; font-size:12px">Does the Investee company have any set policies/strategies/goals/responsibilities for handling the Water related impacts?</b></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="set_of_policies_water" name="set_of_policies_water" required><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>s
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="comment3.1" placeholder="Comments / Risks / Opportunities identified" name="comment3_1"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="exception3.1" placeholder="Exceptions if any" name="exception3_1"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><b style="color:#2B0A3D; font-size:12px">Does the Investee  company evaluate whether it consume water on a large scale?</b></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="consume_water" name="consume_water" required><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="comment3.2" placeholder="Comments / Risks / Opportunities identified" name="comment3_2"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="exception3.2" placeholder="Exceptions if any" name="exception3_2"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><b style="color:#2B0A3D; font-size:12px">If yes, whether the Investee  company will have to face risk of water scarcity which will also affect water supply to other consumers including local communities?</b></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="face_risk_water_scarcity" name="face_risk_water_scarcity" required><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="comment3.3" placeholder="Comments / Risks / Opportunities identified" name="comment3_3"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="exception3.3" placeholder="Exceptions if any" name="exception3_3"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><b style="color:#2B0A3D; font-size:12px">If yes, whether Investee  company is exploring other sources of water / other techniques such that dependence on water supplied by local authorities is reduced (such as rain water harvesting, recycling water used by the organisation, waste water from other organisation)?</b></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="recycling_water_used_by_organisation" name="recycling_water_used_by_organisation" required><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="comment3.4" placeholder="Comments / Risks / Opportunities identified" name="comment3_4"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="exception3.4" placeholder="Exceptions if any" name="exception3_4"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><b style="color:#2B0A3D; font-size:12px">If the investee company has recycled/reused water from different sources, does it calculate and mention the amount of water being recycled or reused out of the total amount of water used from different sources?</b></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="mention_amount_of_water_recycle" name="mention_amount_of_water_recycle" required><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">N/A</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="comment3.5" placeholder="Comments / Risks / Opportunities identified" name="comment3_5"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="2" type="text" class="form-control" id="exception3.5" placeholder="Exceptions if any" name="exception3_5"></textarea>
                    </div>
                </div>
            </div>
            <div style="margin-bottom:4px">
                <button class="btn btn-primary" type="reset" style="margin-left:950px">Reset</button><a href="#"><button style="margin-left:20px" type="submit" class="btn btn-primary">Next</button></a>
            </div>
            <!--            </div>-->
        </form>
    </div>
    </div>
</main>
<!-- End #main -->
{% endblock %}

</body>

</html>
