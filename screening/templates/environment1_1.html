{% extends 'base2.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div style="margin-top:40px">
</div>
<link href="static/assets/css/style.css" rel="stylesheet">
<main id="main">
    <button type="button" onclick="history.back()" style="display: none; color:white" id="back-btn"></button>
    <a href="#" style="color:white"><img src="static/assets/img/Icon.png" onclick="document.getElementById('back-btn').click()"  alt="Back"/>Back</a>

    <center><h2 style="color:black;"><b>Environment</b></h2></center>
    <!-- Form Name -->
    <div class="container" style="background-color: rgba(245, 245, 248, 0.7); padding:10px; height: auto">
        <div class="container text-white; rounded" style="background-color:rgba(149, 230, 22, 0.7);">
            <div class="row mb-1" style="padding:5px">
                <center><h2 style="color:Black"><b>Energy and Renewable Energy</b></h2></center>
            </div>
        </div>
        <div class="container text-white; rounded" style="background-color:rgba(149, 230, 22, 0.7);">
            <div class="row mb-1" style="padding:5px">
                <h4><strong  style="color:Black; margin-left:80px">Question</strong><strong  style="color:Black; margin-left:220px">Yes/No/NA</strong><strong  style="color:Black; margin-left:80px">Comments</strong><strong  style="color:Black; margin-left:150px">Exception</strong></h4>
            </div>
        </div>
        <form method="POST" class="form-horizontal" action="environment1_1">
            {% csrf_token %}
                <div class="form-group" style="padding:10px">
                    <div class="row mb-4">
                        <label class="control-label col-sm-4" ><strong style="color:#2B0A3D; ">Does the Investee company have any set policies/strategies/goals/responsibilities for handling the energy used?</strong></label>
                        <div class="col-sm-2">
                            <select  type="text" class="form-select" id="set_of_policies" name="set_of_policies" ><i data-tags="arrow right-angle" data-categories="arrows"></i>
                                <option value=""></option>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                                <option value="NA">NA</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <textarea rows="3" type="text" class="form-control" id="comment1.1" placeholder="Comments / Risks / Opportunities identified" name="comment1_1"></textarea>
                        </div>
                        <div class="col-sm-3">
                            <textarea rows="3" type="text" class="form-control" id="exception1.1" placeholder="Exceptions if any" name="exception1_1"></textarea>
                        </div>
                    </div>
                </div>
            <div class="form-group" style="padding:10px">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><strong style="color:#2B0A3D; ">Does the Investee company keep records of its usage of energy and other resources for evaluation purpose?</strong></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="keep_records" name="keep_records"><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="comment1.2" placeholder="Comments / Risks / Opportunities identified" name="comment1_2"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="exception1.2" placeholder="Exceptions if any" name="exception1_2"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding:10px">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><strong style="color:#2B0A3D; ">If yes, has the Investee company listed out the outcome of its evaluation exercise in its entire value chain?</strong></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="evaluation_exercise" name="evaluation_exercise" ><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="comment1.3" placeholder="Comments / Risks / Opportunities identified" name="comment1_3"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="exception1.3" placeholder="Exceptions if any" name="exception1_3"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding:10px">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><strong style="color:#2B0A3D; ">Does the Investee company have an action plan towards using efficient technology driven processes to reduce consumption of energy?</strong></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="reduce_consumption" name="reduce_consumption" ><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="comment1.4" placeholder="Comments / Risks / Opportunities identified" name="comment1_4"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="exception1.4" placeholder="Exceptions if any" name="exception1_4"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding:10px">
                <div class="row mb-4">
                    <label class="control-label col-sm-4" ><strong style="color:#2B0A3D; ">Has the Investee company  Investee in renewable sources of energy. If yes, provide details of investment made and outcome?</strong></label>
                    <div class="col-sm-2">
                        <select type="text" class="form-select" id="Investee_renewable_sources" name="Investee_renewable_sources" ><i data-tags="arrow right-angle" data-categories="arrows"></i>
                            <option value=""></option>
                            <option value="0">Yes</option>
                            <option value="1">No</option>
                            <option value="NA">NA</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="comment1.5" placeholder="Comments / Risks / Opportunities identified" name="comment1_5"></textarea>
                    </div>
                    <div class="col-sm-3">
                        <textarea rows="3" type="text" class="form-control" id="exception1.5" placeholder="Exceptions if any" name="exception1_5"></textarea>
                    </div>
                </div>
            </div>

            <div style="margin-bottom:4px">
                <button class="btn btn-primary rounded-pill" type="reset" style="margin-left:950px">Reset</button><a href="#"><button style="margin-left:20px" type="submit" class="btn btn-primary rounded-pill">Next</button></a>
            </div>
<!--            </div>-->
        </form>
    </div>
    </div>
</main>
<!-- End #main -->
{% endblock %}

</body>

</html>
